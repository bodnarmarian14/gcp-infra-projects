<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GCS Static Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Cloud</h1>

                <button onclick="alert('Hello from GCS!')">Click Me</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 My Static Website</p>
        </footer>
    </div>
</body>
</html>
